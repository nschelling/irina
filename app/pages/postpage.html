{% extends "layout.nunjucks" %}

{% block content %}

<!-- Importing Nunjucks Macro -->
{% import 'macros/banner.nunjucks' as nav %}
{{nav.active('home')}}
		<!-- Main -->

			<div id="content" class="container">

				<!-- Intro -->
				{% for post in posts %}
				<div id="row">
					<div id="advert">
							<div class="image">
									<img src="{{post.thumbnail}}"/>
							</div>
							<div class="title">
								<h2>{{post.title}}</h2>
							</div>
				</div>
			</div>
				{% endfor %}

			</div>
{% endblock %}
